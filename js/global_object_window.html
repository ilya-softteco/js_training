<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Object Window</title>
</head>
<body>
<script>
    /**
     *  Глобальный объект - это объект, который всегда существует в глобальной области видимости
     *
     * */
    //console.log(window)
    var message = 'Hello';
    let messageLet = 'HelloLet';
    console.log(window.messageLet); //undefined
    console.log(window.message);


</script>
</body>
</html>
